<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modularizando com javascript</title>
    <!-- Primeiro código escrito que verifica um número em comparação a 5 -->
    <script type="text/javascript" src="./js/primeiroCod.js"></script>
    <!-- Chama o script para calcular +-0* de dois números -->
    <script type="text/javascript" src="js/calculos.js"></script>
    <!-- Chama o script para cadastro de nome e telefone -->
    <script type="text/javascript" src="js/cadastro.js"></script>
    <!-- Chama o script para verificar o CPF - Tamanho e UF -->
    <script type="text/javascript" src="js/tamanhoUF.js"></script>
    <!-- carrega o javascript do menu -->
    <script type="text/javascript" src="js/menu.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="p-3 my-3 text-center container-sm text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
        id="menu">
    </div>
    <!-- conteúdo -->
    <div class="container border bg-subtle rounded" id="conteudo">
        <p class="text-center">Bem vindo aos Módulos</p>
    </div>
    <script type="text/javascript">
        $("#menu").load("modulos/menu.html") ; //carrega o arquivo de menu para o site

</html>
